[package]
name = "blue-pill-desk-controller"
version = "0.1.0"
authors = ["Rob Dimsdale-Zucker <robert.dimsdale@gmail.com>"]
edition = "2018"

[dependencies]
stm32f1xx-hal = { version = "0.7.0", features = ["rt", "stm32f103", "medium" ] }
cortex-m = "0.6.3"
cortex-m-rt = { version = "0.6.8", features = ["device"] }
cortex-m-rtic = "0.6.0-alpha.5"


ht16k33 = { version = "0.4.0", default-features = false }
adafruit-7segment = { version = "0.1.0", default-features = false  }
embedded-hal = "0.2.3"
nb = "1.0.0"

#panic-reset = "0.1.0"

#cortex-m-semihosting = "0.3.7"
#panic-semihosting = "0.5.6"

defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2", features = ["print-defmt"] }

[features]
# set logging levels here
default = [
    "defmt-default",
    # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

